<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift ~ News Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="light-theme">
    <header class="header">
      <img src="img/logo.png" alt="Website Logo" class="header__img" />
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">
            <a href="index.html" class="header__link">Home</a>
          </li>
          <li class="header__list-item">
            <a href="index.html" class="header__link">Categories</a>
          </li>

          <li class="header__list-item">
            <a href="#" class="header__link-icon"
              ><ion-icon
                name="sunny-outline"
                class="header__icon sunny"
              ></ion-icon>
              <ion-icon
                name="moon-outline"
                class="header__icon moon hidden"
              ></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="sign_up">
        <div class="sign_up__text-box">
          <h1 class="heading__primary heading__primary--sign_up">
            One Last Step
          </h1>
          <p class="sign_up__para">Please select the country and category</p>
        </div>
        <div class="sign_up__selection-box">
          <form class="api_form selection__form" method="post" name="api_form">
            <div class="selection__form--field">
              <label class="sign_up__form--label">Choose a Region:</label
              ><select class="selection__form--select" name="country">
                <option value="us">United States of America</option>
                <option value="ar">Argentina</option>
                <option value="at">Austria</option>
                <option value="au">Australia</option>
                <option value="be">Belgium</option>
                <option value="bg">Bulgaria</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="cn">China</option>
                <option value="co">Columbia</option>
                <option value="cu">Cuba</option>
                <option value="cz">Czechia</option>
                <option value="eg">Egypt</option>
                <option value="fr">France</option>
                <option value="gr">Greece</option>
                <option value="hk">Hong Kong</option>
                <option value="hu">Hungary</option>
                <option value="id">Indonesia</option>
                <option value="ie">Ireland</option>
                <option value="il">Israel</option>
                <option value="in">India</option>
                <option value="it">Italy</option>
                <option value="jp">Japan</option>
                <option value="kr">Republic of Korea</option>
                <option value="lt">Lithuania</option>
                <option value="lv">Latvia</option>
                <option value="mx">Mexico</option>
                <option value="my">Malaysia</option>
                <option value="ng">Nigeria</option>
                <option value="nl">Netherland</option>
                <option value="no">Norway</option>
                <option value="nz">New Zealand</option>
                <option value="ph">Phillippines</option>
                <option value="pl">Poland</option>
                <option value="pt">Portugal</option>
                <option value="ro">Romania</option>
                <option value="ru">Russia Federation</option>
                <option value="sa">Saudi Arabia</option>
                <option value="se">Sweden</option>
                <option value="sg">Singapore</option>
                <option value="si">Slovenia</option>
                <option value="sk">Slovakia</option>
                <option value="th">Thailand</option>
                <option value="tr">Turkey</option>
                <option value="tw">Taiwan</option>
                <option value="ua">Ukraine</option>
                <option value="ve">Venezuela</option>
                <option value="za">South Africa</option>
              </select>
            </div>
            <div class="selection__form--field">
              <label class="sign_up__form--label">Choose a Category</label
              ><select class="selection__form--select" name="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
              </select>
            </div>

            <button class="sign_up__button" type="submit" name="api_form">
              <a href="#/" class="btn btn--submit">Search!</a>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="js/script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
