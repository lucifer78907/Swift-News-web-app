<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift ~ News Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="light-theme">
    <header class="header">
      <a href="#" class="header__link"
        ><ion-icon name="sunny-outline" class="header__icon sunny"></ion-icon>
        <ion-icon
          name="moon-outline"
          class="header__icon moon hidden"
        ></ion-icon>
      </a>
    </header>
    <section class="hero">
      <div class="hero__text-box">
        <h1 class="heading__primary">Swift</h1>
        <h2 class="heading__secondary">Your personal news web app</h2>
        <p class="hero__text-box--para margin-bottom-sm">
          Got no time ? we got you . By using swift one can easily access true
          and quality news in matter of seconds , built with a mordern and
          simple to operate interface one can easily use it . Dont believe us ?
          Give it a try
        </p>
        <a href="#" class="btn hero__btn">Get started</a>
      </div>
      <div class="hero__img-box">
        <img src="img/hero-img.svg" alt="Intro img" class="hero__img" />
      </div>
    </section>
  </body>
  <script src="js/script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
